<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Just buy it, you have 300$</title>
    
    
    <script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
    
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="input-row">
            <input class="area" spellcheck="false" input="" placeholder="Назва товару..."></input><button
             class="add" data-tooltip="add"> <span>Додати </span> 
                </button>
        </div><div class="itemList">
        <div class="row">
            <div class="bl-row">
                <div id="kek">
            <div style="display: inline;">
            <span class="bl-product"> </span>
            <input class="ch-name hidden" spellcheck="false"></input>
        </div>
            <div class="bl-count">
                <button class="bl-minus" disabled data-tooltip="reduce">-</button>
                <span class="bl-label"></span>
                <button class="bl-plus" data-tooltip="increase">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bought" data-tooltip="buy">Куплене</button>
                <button class="n-bought hidden" data-tooltip="buy">Не куплене</button>
                <button class="delete" data-tooltip="delete"><b>x</b></button> 
            </div>
        </div>
        </div>
        </div>
        
    </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title"><h3 style="margin-left: 10px;">Залишилося</h3></div>
        <div class="buy-list">
            <div class="one-badge">
            <div class="label"><span class="b-name"> Огірки </span> <span class="labela">1</span></div>
            </div>
        </div>
        <div class="bl-title"><h3 style="margin-left: 10px;">Куплено</h3></div>
        <div class="bought-list"></div>
    </div>
</div>

<div class="badge">
    <div class="badge-text1"><b>Buy List</b></div>
    <div class="badge-text2"><span>Created by:</span> <span style="font-size: 10px;"> Yaroshepta B.</span></div>
</div>
<script	src="main.js"></script>
</body>
</html>
