<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    

    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="bl-row">
            <input class="area" placeholder="Назва товару..."></input><button class="add"> <b>Додати</b> 
                </button>
        </div>
        <div class="bl-row">
            <span class="bl-product">
                Огірки
            </span>
            <div class="bl-count">
                <button class="bl-minus" disabled>-</button>
                <span class="bl-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bought">Куплене</button>
                <button class="delete"><b>x</b></button> 
            </div>
        </div>
        <div class="bl-row">
            <div class="bl-product"> 
                <span>Помідори</span>
        </div>
            <div class="bl-count">
                <div class="count"> 
                    <button class="bl-minus">-</button>
                    <span class="bl-label">3</span>
                    <button class="bl-plus">+</button>
                </div>
            </div>
            <div class="bl-buttons">
                <button class="bought">Куплене</button>
                <button class="delete"><b>x</b></button> 
            </div>
        </div>
        <div class="bl-row">
            <span class="bl-product">
                Шимер
            </span>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-label">9</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bought">Куплене</button>
                <button class="delete"><b>x</b></button> 
            </div>
        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title"><h3>Залишилося</h3></div>
        <div class="bl-title">
            <div class="label"><span > Огірки <span class="labela">1</span></span></div>
        
            <div class="label"><span > Помідори <span class="labela">3</span></span></div>
        
            <div class="label"><span > Шимер <span class="labela">9</span></span></div>
        </div>
        <div class="bl-title"><h3>Куплено</h3></div>
    </div>
</div>

</body>
</html>
